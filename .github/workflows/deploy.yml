# https://github.com/marketplace/actions/transfer-files-in-repository-to-remote-server-via-scp
name: Deploy to Remote Server
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [20.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: false
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install
        run: |
          yarn install
      - name: Build Docusaurus
        run: |
          yarn build
          pwd

      - name: Copy to Remote Server
        uses: pierrickdelrieu/scp-action@v0.1.0
        with:
          host: ${{ secrets.DESTINATION_HOST }}
          ssh_port: ${{ secrets.DESTINATION_SSH_PORT }}
          ssh_username: ${{ secrets.SSH_USERNAME }}
          ssh_key: ${{ secrets.SSH_KEY }}
          ssh_passphrase: ${{ secrets.SSH_PASSPHRASE }}
          source_dir: build
          destination_dir: ${{ secrets.DESTINATION_FOLDER }}
          rm: true
