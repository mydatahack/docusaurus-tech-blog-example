# https://github.com/marketplace/actions/transfer-files-in-repository-to-remote-server-via-scp
name: Deploy to Remote Server
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [20.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: false
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install
        run: |
          yarn install
      - name: Build Docusaurus
        run: |
          yarn build
          pwd
      - name: Add CASignatureAlgorithms to sshd_config
        run: |
          echo 'CASignatureAlgorithms +ssh-rsa' | sudo tee -a /etc/ssh/sshd_config
          sudo systemctl restart sshd
      - name: Copy to Remote Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DESTINATION_HOST }}
          port: ${{ secrets.DESTINATION_SSH_PORT }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          source: build
          target: ${{ secrets.DESTINATION_FOLDER }}
          rm: true
